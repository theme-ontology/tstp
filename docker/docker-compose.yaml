version: "3.8"
services:
  m4:
    build:
      context: .
      dockerfile: ./m4/Dockerfile
    depends_on:
      - mysql
    networks:
      - backend
    volumes:
      - ..:/local/tstp:rw
      - data02:/code
      - data03:/www/pub
    environment:
      - WAIT_HOSTS=mysql:3306
      - WAIT_HOSTS_TIMEOUT=30
      - WAIT_SLEEP_INTERVAL=3
      - WAIT_HOST_CONNECT_TIMEOUT=3

  php:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    depends_on:
      - mysql
      - m4
    networks:
      - backend
    volumes:
      - ..:/local/tstp:rw
      - data02:/code
      - data03:/www/pub
    environment:
      - WAIT_HOSTS=m4:31985
      - WAIT_HOSTS_TIMEOUT=20
      - WAIT_SLEEP_INTERVAL=3
      - WAIT_HOST_CONNECT_TIMEOUT=3

  apache:
    build:
      context: .
      dockerfile: ./apache/Dockerfile
    depends_on:
      - php
    networks:
      - frontend
      - backend
    volumes:
      - ..:/local/tstp:rw
      - data02:/code
      - data03:/www/pub
    ports:
      - "8080:80"

  mysql:
    image: mysql
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_USER=tstpdockeruser
      - MYSQL_PASSWORD=tstpdockerpass
      - MYSQL_DATABASE=tstpdockerdb

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.3
    container_name: es01
    command: ["elasticsearch", "-Elogger.level=WARN"]
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    networks:
      - backend

volumes:
  data01:
    driver: local
  data02:
  data03:

networks:
  frontend:
  backend:
