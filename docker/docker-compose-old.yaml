version: "3.8"
services:
  m4:
    build:
      context: .
      dockerfile: ./m4/Dockerfile
    depends_on:
      - mysql
    networks:
      - backend
    volumes:
      - ..:/local/tstp:rw
      - code_data:/code
      - www_data:/www/pub

  php:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    depends_on:
      - mysql
      - m4
    networks:
      - backend
    volumes:
      - ..:/local/tstp:rw
      - code_data:/code
      - www_data:/www/pub

  apache:
    build:
      context: .
      dockerfile: ./apache/Dockerfile
    depends_on:
      - php
    networks:
      - frontend
      - backend
    volumes:
      - ..:/local/tstp:rw
      - code_data:/code
      - www_data:/www/pub
    ports:
      - "8080:80"

  mysql:
    image: mysql/mysql-server:latest
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_USER=tstpdockeruser
      - MYSQL_PASSWORD=tstpdockerpass
      - MYSQL_DATABASE=tstpdockerdb

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.3
    container_name: es01
    command: ["elasticsearch", "-Elogger.level=WARN"]
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - backend

volumes:
  es_data:
    driver: local
  code_data:
    driver: local
  www_data:
    driver: local

networks:
  frontend:
  backend:
